<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left side: Carousel with images -->
        <div class="col-4">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="img2.jpg" class="d-block w-100" />
              </div>
            </div>
          </div>
        </div>

        <!-- Right side: Sign Up Form -->
        <div class="col-8">
          <form id="signupForm" class="p-3">
            <fieldset>
              <h1 class="title mt-4">Create an account</h1>

              <div>
                <label for="email" class="form-label is-required">Email Address</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
                <small id="email-error" class="text-danger"></small>
              </div>

              <div>
                <label for="phone" class="form-label is-required">Mobile</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="Enter your phone number"
                  required
                />
                <small id="phone-error" class="text-danger"></small>
              </div>

              <div>
                <label for="password" class="form-label is-required">Create Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <small id="password-error" class="text-danger"></small>
                <small class="form-text">
                  Password must be 8-18 characters long, include 1 uppercase letter, 1 number, and 1 special character.
                </small>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
      integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
