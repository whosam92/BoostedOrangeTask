<!-- right side login form  -->

<form>
    <fieldset>
      <div class="mb-2 px-4">
        <label for="requiredTextInput" class="form-label is-required">Email Address<span class="visually-hidden"> (required)</span></label>
        <input type="text" id="requiredTextInput" class="form-control" placeholder="" required>
        <small>eg:username@domain.com</small>
      </div>
      <div class="mb-3 px-4">
        <label for="requiredSelect" class="form-label is-required">Moblie<span class="visually-hidden"> (required)</span></label>
        <input type="text" id="requiredTextInput" class="form-control" placeholder="" required>
          <small>eg:077***********</small>
<br>
<br>
          <div class="mb-1 form-group col-lg-6 col-md-7" >
            <label for="validationServer02" class="is-required">Create Password<span class="sr-only"> (required)</span></label>
            <div class="input-group ">
                <input name="password" type="password" class="form-control password col-11 pr-0" id="password" value="">
                <div class="d-flex align-items-center " onclick="showPass()">
                    <i class="fa fa-eye-slash eye btn btn-light border-left-0" aria-hidden="true"></i>
                </div>
                                        </div>
            <small>The Password should be between 6-18 characters. </small>
            <div class="invalid-feedback password-validation-message font-size-7 mb-3">
                the password should be at least (8 characters,1 uppercase, 1 number &amp; 1 special character).
            </div>
        </div>
    </div>
      <div class="m-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" required>
          <label class="form-check-label" for="requiredFieldsetCheck">I agree to the <a href="#">terms and conditions</a> Orange<span class="visually-hidden"> (required)</span></label>
          <br>
          <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" required>

          <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" required>
          <label class="form-check-label" for="requiredFieldsetCheck">Receive Coding Academy Newsletter.<span class="visually-hidden"> (required)</span></label>
          <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" required>
        </div>
      </div>


      <div class="d-grid gap-3">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Sign Up</button>
            <button class="btn btn-secondary" type="button">Already have an account?Login</button>
          </div>
                </div>
      
    </div>
    </fieldset>
  </form>
